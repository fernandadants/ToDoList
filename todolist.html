<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        #tarefas{
            border: 1px solid;
            width: 500px;
            height: 500px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="labeltarefa">Tarefa:</label><br>
        <input type="text" name="tarefa" id="tarefa">
        <input type="button" value="Adicionar" onclick="Enviar()">
    </form>
    <div id="tarefas">
        
    </div>

    <script>
        var tarefas = []
        function Enviar(){
            var tarefa = document.querySelector("#tarefa").value;
            tarefas.push(tarefa);
            document.querySelector("#tarefa").value = ""
            Exibir()
        }
        function Exibir(){
            var element = document.getElementById("tarefas");
            var texto = ""

            for(i=0;i<tarefas.length;i++) {
                botao = '<input type="button" value="Excluir" onclick="Excluir('+i+')">' 
                texto += `<span>Tarefa: ${tarefas[i]}</span> ${botao}<br>`;
            }

           element.innerHTML = texto;
        }
        function Excluir(posicao) {
            console.log(posicao);
            tarefas.splice(posicao, 1);
            Exibir()
        }
    </script>
</body>
</html>
